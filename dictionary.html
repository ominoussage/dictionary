<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body id="body">
    <div id="mainbody">
        <img src="dictionary.png">
        <p id="sentence">
            Type <b>a word</b> in the input box and click <b>Search</b> or press <b>Enter</b>.<br>
        An <b>internet connection</b> is required.
        </p>
        <input type="text" id="keyword" name="keyword"><br>
        <button type="submit" id="button">Search</button>
    </div>
    <div id="details">
        <p id="word"></p>
        <p id="phonetic"></p>
        <ul id="meaningList">
            <li id="meaningList1">
                <p id="meaning1"></p>
            </li>
            <li id="meaningList2">
                <p id="meaning2"></p>
            </li>
            <li id="meaningList3">
                <p id="meaning3"></p>
            </li>
        </ul>
    </div>
</body>
<footer id="footer">
    <p>Made with <span id="redtext">love </span>by Angelo Vetores</p>
</footer>
<script src="dictionary_egg.js"></script>
</html>
